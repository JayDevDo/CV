
<div>
    <h1>{{ jobDomainData.id }}</h1>
    <a>
        <ul>
            <li *ngFor="let jdom of jobDomainData.data"
                title="click to filter jobs by domain"
            >
                <span><b>{{ jdom.domain }}</b>:</span>
                <span>{{ jdom.years }}  years and {{ jdom.months }} months</span>
            </li>
        </ul>
    </a>
</div>
