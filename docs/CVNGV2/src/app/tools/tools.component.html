<div>
    <h1>{{ toolsData.id }}</h1>
    <a>
        <ul>
            <li *ngFor="let tool of toolsData.data" >
                <span><b>{{ tool.platform }}</b>
                    <ul>
                        <li *ngFor="let skill of tool.skills" >
                            <span>{{ skill }}</span>
                        </li>
                        <li>-----------------------------------------------------</li>
                    </ul>
                </span>
            </li>
        </ul>
    </a>
</div>
